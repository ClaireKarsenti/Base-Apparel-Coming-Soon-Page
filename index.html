<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Base Apparel coming soon page | Author: Claire Karsenti
    </title>
  </head>

  <body>
    <header>
      <div class="logo"><img src="./assets/images/logo.svg" alt="logo" /></div>
    </header>
    <main>
      <section class="container">
        <div class="text-container">
          <h1><span> We're </span> <br />coming <br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form autocomplete="off">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <label for="email">
              <img
                src="./assets/images/icon-error.svg"
                class="error-icon"
                alt="Error"
              />
            </label>
            <button type="submit" class="submit">
              <img src="./assets/images/icon-arrow.svg" alt="Arrow" />
            </button>
            <small class="error-text">Please provide a valid email</small>
          </form>
        </div>
        <section class="picture">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/hero-desktop.jpg"
            />
            <img src="./assets/images/hero-mobile.jpg" alt="Woman" />
          </picture>
        </section>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/claire-karsenti/"
          >Claire Karsenti</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
